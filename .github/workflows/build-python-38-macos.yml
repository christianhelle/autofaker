name: v3.8

on:
  push:
    paths:
      - .github/workflows/build.yml
      - .github/workflows/build-python-37-windows.yml
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      python_version: 3.8
      os: macos-latest
