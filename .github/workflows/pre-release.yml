name: pre-release

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - '!stable'
      - '!release'

env:
  VERSION: 0.1.dev${{ github.run_number }}

jobs:
  pre-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Update Version
        shell: pwsh
        run: |
          $initFile = 'setup.py'
          $line = Get-Content $initFile | Select-String 'version=' | Select-Object -ExpandProperty Line
          if ($line -ne $null) {
              $content = Get-Content $initFile
              $content | ForEach-Object {$_ -replace $line, "    version='${{ env.VERSION }}pre',"} | Set-Content $initFile
          }
          Get-Content $initFile | Write-Host
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine
      - name: Build
        run: python setup.py sdist bdist_wheel
