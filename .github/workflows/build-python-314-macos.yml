name: 3.14

on:
  push:
    paths:
      - src/**/*.py
      - tests/**/*.py
      - .github/workflows/build.yml
      - .github/workflows/build-python-314-macos.yml
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      python_version: 3.14
      os: macos-latest