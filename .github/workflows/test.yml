name: test-template

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      use-test-pypi:
        required: false
        type: boolean
        default: false

jobs:
  test:
    runs-on: ${{ inputs.os }}
    strategy:
      matrix:
        python_version:
          - "3.7"
          - "3.8"
          - "3.9"
          - "3.10"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        # this workflow needs java so that it can run a local instance of spark
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_version }}

      - name: Sleep for 30 seconds (Bash)
        if: ${{ inputs.os != 'windows-latest' }}
        run: sleep 30s
        shell: bash

      - name: Sleep for 30 seconds (Powershell)
        if: ${{ inputs.os == 'windows-latest' }}
        run: Start-Sleep -s 30
        shell: powershell

      - name: Install Requirements
        run: |
          pip install pytest
          pip install faker
          pip install pandas
          pip install pyspark

      - name: Install Requirements from Test PyPi
        if: ${{ inputs.use-test-pypi }}
        run: pip install -i https://test.pypi.org/simple/ autofaker

      - name: Install Requirements from PyPi
        if: ${{ !inputs.use-test-pypi }}
        run: pip install autofaker

      - name: Run Tests
        run: python -m pytest tests/ -v
