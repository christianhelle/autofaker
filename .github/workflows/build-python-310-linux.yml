name: 3.10

on:
  push:
    paths:
      - src/**/*.py
      - tests/**/*.py
      - .github/workflows/build.yml
      - .github/workflows/build-python-310-linux.yml
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      python_version: '3.10'
      os: ubuntu-latest
