name: v3.10

on:
  push:
    paths:
      - .github/workflows/build.yml
      - .github/workflows/build-python-310-windows.yml
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      python_version: 3.10
      os: linux-latest
